<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>login</title>
</h:head>
<h:body>
	<h:form>
            <h:messages />
		<h3>JSF Login Logout</h3>
		<h:outputText value="Username" />
                <h:inputText id="username" value="#{login.userBean.userName}" a:placeholder="Nome de Usuario" ></h:inputText>
		<h:message for="username"></h:message>
		<br></br><br></br>
		
		<h:outputText value="Password" />
                <h:inputSecret id="password" value="#{login.userBean.password}" a:placeholder="Senha"></h:inputSecret>
		<h:message for="password"></h:message>
		<br></br><br></br>
		
                <h:commandButton action="#{login.validaUsuarioESenha()}"
			value="Login"></h:commandButton>
	</h:form>
</h:body>
</html>
